<div class="container my-5 text-center col-md-6">
    <h1>Inscrição</h1>
    <form id="form-inscricao">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" maxlength="11" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data de Participação</label>
            <select class="form-select" id="data" required>
                <option value="">Selecione uma data</option>
                <option value="2025-01-24">24 de Janeiro de 2025 - R$90,00</option>
                <option value="2025-01-25">25 de Janeiro de 2025 - R$120,00</option>
                <option value="2025-01-26">26 de Janeiro de 2025 - R$100,00</option>
                <option value="2025-01-26">Todos os dias - R$250,00</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="pagamento" class="form-label">Método de Pagamento</label>
            <select class="form-select" id="pagamento" required>
                <option value="">Selecione o método</option>
                <option value="boleto">Boleto</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Finalizar Compra</button>
